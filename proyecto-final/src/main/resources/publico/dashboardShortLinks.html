<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SusLinks - User Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-primary: #000;
            --bg-secondary: #121212;
            --accent: #9b59b6;
            --accent-light: #be90d4;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --sidebar-expanded: 250px;
            --sidebar-collapsed: 70px;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .main-wrapper {
            display: flex;
            width: 100%;
        }
        .sidebar {
            background-color: var(--bg-secondary);
            min-height: 80vh;
            transition: width 0.3s ease;
            overflow: hidden;
            border-radius: 1rem;
            margin: 1rem;
            flex-shrink: 0;
            width: var(--sidebar-expanded);
        }
        .sidebar.expanded {
            width: var(--sidebar-expanded);
        }
        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }
        .sidebar .brand {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logop {
            display: flex;
            align-items: center;
            font-family: cursive;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
        }
        .sidebar .brand .logo {
            display: flex;
            align-items: center;
            font-family: cursive;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
        }
        .sidebar .brand .logo i {
            margin-right: 0.5rem;
            animation: float 2.5s ease-in-out infinite;
        }
        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .sidebar.collapsed .brand .logo span {
            display: none;
        }
        .sidebar.collapsed .brand .logo i {
            display: none;
        }
        .sidebar.collapsed .toggle-btn {
            position: fixed;
            margin-left: 5px;
            font-size: 2rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            padding: 0.8rem 1rem;
        }
        .sidebar li a {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 0.3rem;
            padding: 0.5rem;
        }
        .sidebar li a:hover,
        .sidebar li a.active {
            background-color: var(--accent);
            color: var(--text-primary);
        }
        .text-purple {
            color: var(--accent);
            font-weight: bold;
        }
        .bg-purple {
            background-color: var(--accent);
            color: var(--text-primary);
            font-weight: bold;
        }
        .sidebar li a span {
            margin-left: 1rem;
        }
        .sidebar.collapsed li a span {
            display: none;
        }
        .content {
            flex-grow: 1;
            flex-shrink: 1;
            min-width: 0;
            padding: 2rem;
            overflow-x: auto; /* Add horizontal scrolling for tables */
        }
        .toggle-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }
        @media (max-width: 992px) {
            .content {
                padding: 1rem;
            }
            .d-flex.justify-content-between {
                flex-direction: column;
                align-items: flex-start !important;
            }
            .d-flex.justify-content-between .btn {
                margin-top: 1rem;
            }
        }
        @media (max-width: 768px) {
            .sidebar.expanded {
                width: var(--sidebar-collapsed);
            }
            .sidebar.expanded .brand .logo span {
                display: none;
            }
            .sidebar.expanded li a span {
                display: none;
            }
            .content {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar expanded">
        <div class="brand">
            <div id="logo" class="logo">
                <i class="fas fa-ghost"></i>
                <span>
                    <a href="/">SusLinks</a>
                </span>
            </div>
            <div id="toggle-btn" class="toggle-btn" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <ul>
            <li>
                <a href="/crud-simple">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a href="/crud-url" class="active">
                    <i class="fas fa-link"></i>
                    <span>Links</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="logop">
                <h2>Url Management</h2>
            </div>
            <a href="/" class="btn"
               style="background-color: var(--accent); color: var(--text-primary);">
                <i class="fas fa-user-plus me-2"></i>Add Url
            </a>
        </div>
        <div class="table-responsive bg-dark rounded p-3">
            <table id="MainTable" class="table table-dark table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Original URL</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Visitas</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="short : ${lista}">
                    <td>
                        <a th:text="${short.id}"
                           th:href="'/crud-url/visualizar/'+${short.id}"
                           class="font-weight-bold text-purple">
                        </a>
                    </td>
                    <td id="TuplaURL" th:text="${short.originalUrl}">URL</td>
                    <td th:text="${short.fecha}">Fecha</td>
                    <td th:text="${short.visitCount}">829</td>
                    <td th:text="${short.creador}?${short.creador.username} : 'Admin' ">Admin</td>
                    <td class="action-buttons">
                        <a th:href="'/visualizar/'+${short.id}"
                           class="btn btn-outline-secondary btn-sm"
                           data-toggle="tooltip"
                           title="Editar">
                            <i class="fa-solid fa-eye"></i>
                        </a>
                        <a th:href="'/crud-url/eliminar/'+${short.id}"
                           class="btn btn-outline-danger btn-sm"
                           data-toggle="tooltip"
                           title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Font Awesome & Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // IMPORTANT: Add a version parameter to force the browser to re-fetch the SW.
    // Change it whenever you make significant SW changes.
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js?v=3')
            .then(reg => {
                console.log("SW registrado:", reg.scope);
            })
            .catch(err => {
                console.error("SW fallÃ³:", err);
            });
    }

    async function cargarUrls() {
        if (!navigator.onLine) {
            // offline
            const guardadas = localStorage.getItem('urlsLocal');
            if (guardadas) {
                mostrarLista(JSON.parse(guardadas));
            } else {
                alert("No hay datos offline guardados");
            }
            return;
        } else {
            try {
                const token = localStorage.getItem('token');
                const resp = await fetch('/api/urls', {
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (!resp.ok) throw new Error(resp.statusText);

                const data = await resp.json();
                localStorage.setItem('urlsLocal', JSON.stringify(data.urls));
                mostrarLista(data.urls);
            } catch (e) {
                console.log("Error cargando URLs:", e);
            }
        }
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const logo = document.getElementById('logo');
        if (sidebar.classList.contains('expanded')) {
            sidebar.classList.remove('expanded');
            sidebar.classList.add('collapsed');
            logo.style.visibility = 'hidden';
        } else {
            sidebar.classList.remove('collapsed');
            sidebar.classList.add('expanded');
            logo.style.visibility = 'visible';
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        // Simplify the displayed URL to domain only
        const urlCells = document.querySelectorAll("#MainTable [id='TuplaURL']");
        urlCells.forEach(cell => {
            try {
                const fullUrl = cell.textContent.trim();
                const domain = new URL(fullUrl).origin;
                cell.textContent = domain;
            } catch (error) {
                console.error("Error parsing URL:", cell.textContent, error);
            }
        });
    });

    // Auto-collapse on small screens
    window.addEventListener('resize', function() {
        const sidebar = document.getElementById('sidebar');
        const logo = document.getElementById('logo');
        if (window.innerWidth <= 768 && sidebar.classList.contains('expanded')) {
            sidebar.classList.remove('expanded');
            sidebar.classList.add('collapsed');
            logo.style.visibility = 'hidden';
        }
    });
</script>
</body>
</html>
