<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SusLinks - User Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-primary: #000;
            --bg-secondary: #121212;
            --accent: #9b59b6;
            --accent-light: #be90d4;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --sidebar-expanded: 250px;
            --sidebar-collapsed: 70px;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Main layout wrapper */
        .main-wrapper {
            display: flex;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--bg-secondary);
            min-height: 80vh;
            transition: width 0.3s ease;
            overflow: hidden;
            border-radius: 1rem;
            margin: 1rem;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            width: var(--sidebar-expanded);
        }

        .sidebar.expanded {
            width: var(--sidebar-expanded);
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar .brand {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logop {
            display: flex;
            align-items: center;
            font-family: cursive;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .sidebar .brand .logo {
            display: flex;
            align-items: center;
            font-family: cursive;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .sidebar .brand .logo i {
            margin-right: 0.5rem;
            animation: float 2.5s ease-in-out infinite;
        }


        .sidebar.collapsed .brand .logo{
            display: none;
            visibility: hidden;
        }

        .sidebar.collapsed .toggle-btn {
            position: fixed;
            margin-top: 20px;
            margin-left: 5px;
            font-size: 2rem;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 0.8rem 1rem;
        }

        .sidebar li a {
            color: var(--text-secondary);
            display: flex;
            margin-top: 20px;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 0.3rem;
            padding: 0.5rem;
        }

        .sidebar li a:hover, .sidebar li a.active {
            background-color: var(--accent);
            color: var(--text-primary);
        }

        .text-purple {
            color: var(--accent);
            font-weight: bold;
        }

        .bg-purple {
            background-color: var(--accent);
            color: var(--text-primary);
            font-weight: bold;
        }

        .sidebar li a span {
            margin-left: 1rem;
        }

        /* Hide text labels when collapsed */
        .sidebar.collapsed li a span {
            display: none;
        }

        /* Main Content */
        .content {
            flex-grow: 1;
            flex-shrink: 1; /* Allow content to shrink */
            min-width: 0; /* Important to allow shrinking below content size */
            padding: 2rem;
            overflow-x: auto; /* Add horizontal scrolling for tables */
        }

        /* Toggle button (placed within the brand area) */
        .toggle-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        /* Responsive behavior */
        @media (max-width: 992px) {
            .content {
                padding: 1rem;
            }

            .d-flex.justify-content-between {
                flex-direction: column;
                align-items: flex-start !important;
            }

            .d-flex.justify-content-between .btn {
                margin-top: 1rem;
            }
        }

        @media (max-width: 768px) {
            .sidebar.expanded {
                width: var(--sidebar-collapsed);
            }

            .sidebar.expanded .brand .logo span {
                display: none;
            }

            .sidebar.expanded li a span {
                display: none;
            }

            .content {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar collapsed">
        <div class="brand">
            <div id="logo" class="logo">
                <i class="fas fa-ghost"></i>
                <span>
                      <a href="/">SusLinks</a>
                    </span>
            </div>
            <div id="toggle-btn" class="toggle-btn" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <ul>
            <li>
                <a href="/crud-url" class="active">
                    <i class="fas fa-link"></i>
                    <span>Links</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="logop">
                <h2>Url Management</h2>
            </div>
            <a href="/" class="btn"
               style="background-color: var(--accent); color: var(--text-primary);">
                <i class="fas fa-user-plus me-2"></i>Add User
            </a>
        </div>
        <div class="table-responsive bg-dark rounded p-3">
            <table id="MainTable" class="table table-dark table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">originalURL</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Visitas</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Accion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="short : ${lista}">
                    <td>
                        <a th:text="${short.id}"
                           th:href="'/crud-url/visualizar/'+${short.id}"
                           class="font-weight-bold text-purple">
                        </a>
                    </td>
                    <td id="TuplaURL" th:text="${short.originalUrl}">URL</td>
                    <td th:text="${short.fecha}">Fecha</td>
                    <td th:text="${short.visitCount}">829</td>
                    <td th:text="${short.creador}?${short.creador.username} : 'Admin' ">Admin</td>
                    <td class="action-buttons">
                        <a th:href="'/visualizar/'+${short.id}"
                           class="btn btn-outline-secondary btn-sm"
                           data-toggle="tooltip"
                           title="Editar">
                            <i class="fa-solid fa-eye"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<!-- Font Awesome & Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const logo = document.getElementById('logo');
        const togglebtn = document.getElementById('toggle-btn');

        if (sidebar.classList.contains('expanded')) {
            sidebar.classList.remove('expanded');
            sidebar.classList.add('collapsed');
            logo.style.visibility = 'hidden';

        } else {
            sidebar.classList.remove('collapsed');
            sidebar.classList.add('expanded');
            logo.style.visibility = 'visible';
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        // Select all elements with id 'TuplaURL' inside the MainTable
        const urlCells = document.querySelectorAll("#MainTable [id='TuplaURL']");

        urlCells.forEach(cell => {
            try {
                // Trim and parse the URL to extract the origin (protocol + domain)
                const fullUrl = cell.textContent.trim();
                const domain = new URL(fullUrl).origin;
                // Update the cell's text content with the domain only
                cell.textContent = domain;
            } catch (error) {
                console.error("Error parsing URL:", cell.textContent, error);
            }
        });
    });

    // Add window resize handler to automatically collapse sidebar on small screens
    window.addEventListener('resize', function() {
        const sidebar = document.getElementById('sidebar');
        const logo = document.getElementById('logo');

        if (window.innerWidth <= 768 && sidebar.classList.contains('expanded')) {
            sidebar.classList.remove('expanded');
            sidebar.classList.add('collapsed');
            logo.style.visibility = 'hidden';
        }
    });
</script>
</body>
</html>
